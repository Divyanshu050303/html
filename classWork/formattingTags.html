<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tag</title>
</head>
<body>
    <i>
        Hello world
    </i>
    <br><b>Hello world</b>
    <br>
    <strong>Hello World </strong>
    <br>
    <em>
        Hello world
    </em>
    <br>
    E=mc<sup>2</sup>
    <br>
    H<sub>2</sub>O
    <br>  
    <mark>
        Hello World 
    </mark> 
    <br>
    <del>
        Hello world
    </del>
    <Ins>
        Hello world
    </Ins>
    <br>
    <small>
        Hello World 
    </small>
</body>
</html>
