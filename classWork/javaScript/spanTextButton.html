<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span TextField and Button </title>
</head>
<body>
    <span id="Span">
            20
    </span>
    <input  id="time" cols="30" rows="5"></input>
    <button onclick='funcolor(document.getElementById("time").value)'>Color</button>
    <button onclick="Add()">Addition</button>
    <button onclick="mul()">Multiplication</button>
    <script>
        function Add(){
            const styl= document.getElementById("time").value;
            const spa=document.getElementById("Span").textContent;
            document.write(Number(styl)+Number(spa))
        }
        function mul(){
            
            const styl= document.getElementById("time").value;
            const spa=document.getElementById("Span").textContent;
            document.write(Number(styl)*Number(spa))
        }
        function funcolor(time){
        
            var spa=document.getElementById("Span").textContent;
            document.write(spa.fontcolor(time))

        }

    </script>
</body>
</html>
