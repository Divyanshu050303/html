<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h1>GD Subway</h1>
    <h2>Menu</h2>
    <ol   type="a" start="j">
        <li>ram ram</li>
        <li>shyam shyam
            <ol type="i">
                <li>1</li>
                <li>2</li>
                <li>3 </li>
                <li>4</li>
            </ol>
        </li>
        <li>Soup </li>
    </ol>
    <!-- with type attribute we can set the five different type
    Integer by default
Alphabates small and capital
Roman Number small ad=nd capital -->

    <ol start="III" type="I" >
        <li>ram ram</li>
        <li>shyam shyam</li>
        <li>Soup </li>
    </ol>
    <!-- in unordered list used to represent the list wihtout any order
    ul-- Parent element --  paired tag
 li --  child elemtent of ul -->
    <h1>UnOrdered List</h1>
        <ul style="list-style-type: disc;">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
        </ul>
        ol with in ol
        ul with in ul 
        ol with in ul 
        ul with in ol
</body>
